<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./cadTemplate.xhtml">

            <ui:define name="top">
                <h1 align="center" style="color: white; padding-right: 400px; font-size: 50px;">Academici</h1>
                <h2 align="center" style="color: white; padding-right: 400px; padding-bottom: 5px; font-size: 20px;">Nivelamento AcadÃªmico</h2>
            </ui:define>

            <ui:define name="center-content">
                <section class="form-gradient">
                    <!--Form with header-->
                    <div class="card">
                        <!--Header-->
                        <div style="border-top-color:blue; border-top:aqua solid 32px" class="header pt-4 peach-gradient">
                            <div class="row d-flex justify-content-left mx-4 pt-1">
                                <h3 class="blue-text mb-3 pt-3 font-weight-bold">Cadastro</h3>
                            </div>
                        </div>
                        <!--Header-->
                        <h:panelGrid columns="2" cellpadding="10"  style="width: 100%">
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputLabel value="Nome Completo" />
                                <p:inputText style="text-transform:uppercase;"/>

                                <h:outputLabel value="Matricula" />
                                <p:inputText style="text-transform:uppercase;"/>

                                <p:outputLabel for="sexo" value="Sexo" />
                                <p:selectOneMenu id="sexo" value="#{Cadastro.sexo}" style="width:185px">
                                    <f:selectItem itemLabel="Selecione..." itemValue="Selecione" />
                                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                    <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                                    <f:selectItem itemLabel="Outro" itemValue="Outro" />
                                </p:selectOneMenu>

                                <h:outputLabel for="email" value="E-mail" />
                                <p:inputText id="email" value="#{Cadastro.email}" style="text-transform:uppercase;"/>

                                <p:outputLabel for="cpf" value="CPF" />
                                <p:inputMask id="cpf" value="#{maskView.cpf}" mask="999.999.999.-99"/>   

                                <p:outputLabel for="rg" value="RG" />
                                <p:inputMask id="rg" value="#{maskView.rg}" mask="999999999"/>                                   

                                <p:outputLabel for="telefone" value="Telefone" />
                                <p:inputMask id="telefone" value="#{maskView.telefone}" mask="(99)9999-9999"/>     

                                <p:outputLabel for="acesso" value="Acesso" />
                                <p:selectOneMenu id="acesso" value="#{Cadastro.acesso}" style="width:185px">
                                    <f:selectItem itemLabel="Selecione..." itemValue="Selecione" />
                                    <f:selectItem itemLabel="Professor" itemValue="Professor" />
                                    <f:selectItem itemLabel="Monitor" itemValue="Monitor" />
                                    <f:selectItem itemLabel="Aluno" itemValue="Aluno" />
                                </p:selectOneMenu>                                

                                <p:growl id="growl" life="3000" />
                                <p:commandButton value="Salvar" id="salvar" update="growl"  styleClass="ui-priority-primary" />

                            </h:panelGrid>
                        </h:panelGrid>     
                    </div>
                    <!--/Form with header-->
                </section>   
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
