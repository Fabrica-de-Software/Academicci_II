<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>       
        <title>Tela de login</title>
    </h:head>

    <style type="text/css">

        .btn{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
            color: #050505;
            padding: 3px 20px;
            background: -moz-linear-gradient(
                top,
                #ffffff 0%,
                #ebebeb 50%,
                #dbdbdb 50%,
                #9bcde0);
            background: -webkit-gradient(
                linear, left top, left bottom,
                from(#ffffff),
                color-stop(0.50, #ebebeb),
                color-stop(0.50, #dbdbdb),
                to(#9bcde0));
            -moz-border-radius: 8px;
            -webkit-border-radius: 8px;
            border-radius: 8px;
            border: 1px solid #354c7a;
            -moz-box-shadow:
                0px 1px 3px rgba(000,000,000,0.5),
                inset 0px 0px 2px rgba(255,255,255,1);
            -webkit-box-shadow:
                0px 1px 3px rgba(000,000,000,0.5),
                inset 0px 0px 2px rgba(255,255,255,1);
            box-shadow:
                0px 1px 3px rgba(000,000,000,0.5),
                inset 0px 0px 2px rgba(255,255,255,1);
            text-shadow:
                0px -1px 0px rgba(000,000,000,0.2),
                0px 1px 0px rgba(255,255,255,1);
        }
    </style>    

    <h:body>
        <p:dialog visible="true" width="350" height="150" header="Acessar o Sistema" showHeader="false" modal="true" resizable="false"> 

            <h:panelGrid style="margin: 90 auto;"><h:outputText styleClass="fa fa-lock fa-5x"/></h:panelGrid>

            <h:form id="formLogin">

                <h:panelGrid cellspacing="2">

                    Tela de Login

                    <p:messages id="menssagesLogin"/>
                    <p:inputText placeholder="Usuário" value="" size="30" required="true" requiredMessage="Campo Usuário é obrigatório"/>
                    <p:password placeholder="Senha" value="" size="30" required="true" requiredMessage="Campo Senha é obrigatório"/>  

                    <button type="button" name="" value="" class="btn">Entrar</button>
                    <button type="button" name="" value="" class="btn">Cadastrar</button>

                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
