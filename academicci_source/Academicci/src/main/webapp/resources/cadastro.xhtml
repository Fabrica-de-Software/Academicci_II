<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Alunos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                
                <h:outputLabel value="Nome:" for="nome" />
                <h:inputText value="#{cadastroMB.cadastro.nome}" maxlength="100" id="nome"
                             required="true" requiredMessage="Campo NOME é obrigatório!" />
                
                <h:outputLabel value="Matricula:" for="matricula" />
                <h:inputText value="#{cadastroMB.cadastro.matricula}" maxlength="10" id="matricula"
                             required="true" requiredMessage="Campo MATRICULA é obrigatório!" />
                
                <h:outputLabel value="E-mail:" for="email" />
                <h:inputText value="#{cadastroMB.cadastro.email}" maxlength="10" id="email"
                             required="true" requiredMessage="Campo E-MAIL é obrigatório!" />
                
                <h:outputLabel value="Telefone:" for="telefone" />
                <h:inputText value="#{cadastroMB.cadastro.telefone}" maxlength="10" id="telefone"
                             required="true" requiredMessage="Campo TELEFONE é obrigatório!" />
                
                <h:outputLabel value="CPF:" for="cpf" />
                <h:inputText value="#{cadastroMB.cadastro.cpf}" maxlength="10" id="cpf"
                             required="true" requiredMessage="Campo CPF é obrigatório!" />
                
                <h:outputLabel value="Senha:" for="senha" />
                <h:inputText value="#{cadastroMB.cadastro.senha}" maxlength="10" id="senha"
                             required="true" requiredMessage="Campo SENHA é obrigatório!" />
                
                <h:commandButton action="#{cadastroMB.salvar()}" value="Salvar" />
                
            </p:panelGrid>
            
            <h:messages/>
            
        </h:form>
        
        <h:form>
            <h:dataTable var="item" value="#{cadastroMB.lista}">
                
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{item.nome}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Telefone</f:facet>
                    #{item.telefone}
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
