<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        
        <p:tabView >
            <p:tab title="Editar Disciplina">

                <h:form id="form-cadastro">	 	

                    <h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

                        <p:outputLabel value="Disciplina" for="inputText-nome"/>
                        <p:inputText id="inputText-nome" 
                                     style="width:300px" maxlength="70" 
                                     value=""
                                     required="true"
                                     requiredMessage="A DISCIPLINA é de preenchimento obrigatório"/>

                        <p:outputLabel for="selectOneRadio-sexo" value="Semestre:" />
                        <p:selectOneRadio id="selectOneRadio-sexo" 
                                          value=""
                                          required="true"
                                          requiredMessage="O SEMESTRE é de preenchimento obrigatório">

                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />            				
                        </p:selectOneRadio>

                        <p:outputLabel value="Ano" for="inputText-email"/>
                        <p:inputText id="inputText-email" 
                                     style="width:300px" 
                                     maxlength="4" 
                                     value=""
                                     required="true"
                                     requiredMessage="O ANO é de preenchimento obrigatório"/>           		


                        <p:outputLabel value="Fórum" for="inputText-endereco"/>
                        <p:inputText id="inputText-endereco" 
                                     style="width:300px" 
                                     maxlength="100" 
                                     value=""
                                     required="true"
                                     requiredMessage="O FÓRUM é de preenchimento obrigatório"/>

                        <p:spacer/>
                        <p:commandButton value="Salvar" 
                                         id="commandButton-salvar"
                                         icon=""
                                         actionListener="#{cadastrarPessoaController.SalvarNovaPessoa}"
                                         update="panelGrid-campos-form"/>
                        
                        <p:spacer/>
                        <p:commandButton value="Cancelar" 
                                         id="commandButton-cancelar"
                                         icon=""
                                         actionListener="#{cadastrarPessoaController.SalvarNovaPessoa}"
                                         update="panelGrid-campos-form"/>
                    </h:panelGrid>

                    <p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
                    <p:messages autoUpdate="true" closable="true" severity="error"/>		
                    <p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>

                </h:form>

            </p:tab>		 		

        </p:tabView>
    </ui:define>

</ui:composition>
