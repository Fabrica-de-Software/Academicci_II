<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>       
        <title>Tela de login</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>

    <h:body>
        <!--<p:dialog visible="true" width="350" height="150" header="Acessar o Sistema" showHeader="false" modal="true" resizable="false">--> 

        <div class="container">
            <h:form id="formLogin" class="center1">
                <h1>Login</h1>
                <h:panelGrid>
                    <p:messages id="menssagesLogin"/>

                    E-mail:<p:inputText id="usuario" placeholder="Usuário" size="30" value="" required="true" requiredMessage="Campo Usuário é obrigatório"/>
                    Senha:<p:password id="senha" placeholder="Senha" size="30" value="" required="true" requiredMessage="Campo Senha é obrigatório"/>  
                    <a href="#" class="ls-login-forgot">Esqueci minha senha</a>

                    <p:commandButton type="" value="Entrar" class="btn" />
                    <p:commandButton type="" value="Cadastrar" class="btn1"/>

                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
